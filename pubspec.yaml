name: myapp
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  # FLUTTER
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # HELPER
  equatable: ^2.0.7
  logger: ^2.6.1
  device_info_plus: ^12.1.0
  package_info_plus: ^9.0.0
  shared_preferences: ^2.5.3
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.3.2
  formz: ^0.8.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  dio: ^5.9.0
  connectivity_plus: ^7.0.0
  version: ^3.0.2
  intl: ^0.20.2
  permission_handler: ^12.0.1
  share_plus: ^12.0.0
  validators: ^3.0.0
  http_parser: ^4.1.2

  # WIDGET
  photo_view: ^0.15.0
  modal_bottom_sheet: ^3.0.0
  bot_toast: ^4.1.3
  flutter_svg: ^2.1.0
  shimmer: ^3.0.0
  auto_size_text: ^3.0.0
  flutter_slidable: ^4.0.0
  cached_network_image: ^3.4.1
  lottie: ^3.3.1
  scrollable_positioned_list: ^0.3.8
  webview_flutter: ^4.13.0

  # STATE MANAGEMENT
  flutter_bloc: ^9.1.1
  go_router: ^16.2.1
  get_it: ^8.0.3

  # FIREBASE
  firebase_core: ^4.1.0
  firebase_analytics: ^12.0.1
  firebase_app_check: ^0.4.0
  firebase_crashlytics: ^5.0.3
  firebase_auth: ^6.0.2
  google_sign_in: ^7.1.1
  firebase_remote_config: ^6.0.1
  firebase_messaging: ^16.0.1
  cloud_firestore: ^6.0.1
  # flutter_local_notifications: ^12.0.4
  # flutter_app_badger: ^1.5.0
  # firebase_dynamic_links: ^5.0.8
  # flutter_facebook_auth: ^5.0.6
  # sign_in_with_apple: ^4.2.0
  # uni_links: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  flutter_gen_runner: ^5.10.0

flutter_gen:
  output: lib/generated/assets
  assets:
    exclude:
      - .env.staging
      - .env.production
  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/images/
    - assets/images/locale/
    - assets/lotties/
    - assets/svgs/
    - .env.staging
    - .env.production
